<div class="image">

<h4>
Our institutes
</h4>
<br>
<p>Note: Click on institute id to see the details of Institute</p>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Institute Id</th>
        <th scope="col">Institute</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let list of allInstitues ">
        <td><a [routerLink]="['/instituteInfo',list.id]">{{list.id}}</a></td>
        <td>{{list.picture}}</td>
        <td>{{list.location}}</td>
      </tr>
     
      
    </tbody>
  </table>
  
</div>
